{% include 'admin_navigation.html' %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<marquee behavior="alternate" style="font-family: 'Monotype Corsiva'; font-size:35px; color:darkcyan; background-color:bisque; font-weight:bold;">
   View FeedBack
     </marquee>
<table class="table table-primary">
    <tr>
        <th>S. No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Time</th>
        <th>Date</th>

        <th>Feedback</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.time}}</td>
        <td>{{i.date}}</td>

        <td>{{i.feedback}}</td>
        <td><a href="{% url 'delete_feedback' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}

</table>


    {% if not data %}
         <label style="margin-left:100px;font-size:50px;font-weight:bold;">No Data Found</label>
        <a href="#" class="btn btn-primary" style="font-size:40px;font-weight:bold;margin-left:30px;">Back</a>
     {% endif %}
</body>
</html>
