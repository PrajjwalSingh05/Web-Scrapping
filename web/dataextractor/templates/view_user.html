{% include 'admin_navigation.html' %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<marquee behavior="alternate" style="font-family: 'Monotype Corsiva'; font-size:35px; color:darkcyan; background-color:bisque; font-weight:bold;">
View User
    </marquee>
<div class="table-responsive">
    <center>

        <h1>All User</h1>
    </center>
    <table class="table table-striped table-hover	table-borderless table-primaryalign-middle">
        <thead class="table-dark">
            <caption>Table Name</caption>
            <tr>


                <th>S.no</th>
                <th>First Name</th>
                <!-- <th>Location</th> -->
                <th>Last Name</th>
                <th>Username</th>

                <th>Date</th>
                <th>Timr</th>
                <th>Delete</th>



            </tr>
        </thead>
        <tbody class=>
            {% for i in data %}
            <tr class="rows">
                <td>{{forloop.counter}}</td>
                <td>{{i.user.first_name}} </td>
                <td>{{i.user.last_name}} </td>
                <!-- <td scope="row">{{i.location}}</td> -->
                <td>{{i.user.username}}</td>
                <td>{{i.date}}</td>
                <td>{{i.time}}</td>

                <td><a href="{% url 'delete_user' i.user.id %}" class="btn btn-danger btn-sm">Delete</a></td>

                {% endfor %}
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</div>
</div>

</body>
</html>
